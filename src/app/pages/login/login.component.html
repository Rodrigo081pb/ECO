<div class="relative min-h-screen flex items-center justify-center bg-gradient-to-b from-emerald-100 to-emerald-200 overflow-hidden px-4 sm:px-6 lg:px-8">
  <!-- Ondas atrás -->
  <svg class="absolute bottom-0 left-0 w-full h-40 text-emerald-300" preserveAspectRatio="none" viewBox="0 0 1440 320">
    <path fill="currentColor" fill-opacity="0.4" d="M0,256L48,240C96,224,192,192,288,160C384,128,480,96,576,101.3C672,107,768,149,864,149.3C960,149,1056,107,1152,96C1248,85,1344,107,1392,117.3L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
  </svg>

  <!-- Card de login com margin-top 5% -->
  <div class="relative z-10 w-full max-w-md mx-auto bg-white rounded-2xl shadow-xl p-4 sm:p-6 md:p-8 space-y-6 animate-fade-in mt-[5%]">
    <h2 class="text-xl sm:text-2xl font-bold text-emerald-700 text-center">Entrar na sua conta</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Email -->
      <div class="flex flex-col">
        <label class="text-sm sm:text-base font-medium text-gray-700">Email</label>
        <input type="email"
               formControlName="email"
               placeholder="seu@email"
               class="mt-1 p-3 bg-emerald-100 placeholder-emerald-500 rounded-lg border border-emerald-300 focus:outline-none focus:ring-2 focus:ring-emerald-400 transition w-full" />
      </div>

      <!-- Senha com ícone de olho à esquerda -->
      <div class="flex flex-col relative">
        <label class="text-sm sm:text-base font-medium text-gray-700">Senha</label>
        <input
          [type]="showPassword ? 'text' : 'password'"
          formControlName="senha"
          placeholder="••••••••"
          class="mt-1 pr-10 p-3 bg-emerald-100 placeholder-emerald-500 rounded-lg border border-emerald-300 focus:outline-none focus:ring-2 focus:ring-emerald-400 transition w-full"
        />
        <button
          type="button"
          (click)="toggleShowPassword()"
          class="absolute top-[50%] right-3 flex items-center justify-center text-gray-500"
        >
          <ng-container *ngIf="showPassword; else hideIcon">
            <!-- Eye-off -->
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 sm:w-6 sm:h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.418 0-8-3.582-8-8 0-1.084.207-2.12.579-3.073M6.5 6.5l11 11M15.6 8.4a4 4 0 01-5.6 5.6" />
            </svg>
          </ng-container>
          <ng-template #hideIcon>
            <!-- Eye -->
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 sm:w-6 sm:h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5s8.268 2.943 9.542 7c-1.274 4.057-5.065 7-9.542 7s-8.268-2.943-9.542-7z" />
            </svg>
          </ng-template>
        </button>
      </div>


      <!-- Lembrar senha -->
      <div class="flex items-center space-x-2">
        <input type="checkbox"
               formControlName="remember"
               id="remember"
               class="h-4 w-4 text-emerald-600 border-gray-300 rounded focus:ring-emerald-500" />
        <label for="remember" class="text-sm sm:text-base text-gray-700">Lembrar senha</label>
      </div>

      <!-- Esqueci a senha -->
      <div class="text-right">
        <a routerLink="/recuperar-senha" class="text-sm sm:text-base text-emerald-600 hover:underline">Esqueci minha senha</a>
      </div>

      <!-- Erro de autenticação -->
      <div *ngIf="error" class="text-red-600 text-sm sm:text-base text-center">
        {{ error }}
      </div>

      <!-- Botão -->
      <button type="submit"
              [disabled]="loading"
              class="w-full flex items-center justify-center py-2 sm:py-3 bg-emerald-600 hover:bg-emerald-700 text-white font-semibold rounded-lg transition disabled:opacity-50">
        <svg *ngIf="loading"
             class="w-5 h-5 mr-2 animate-spin text-white"
             xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <circle cx="12" cy="12" r="10" stroke-width="4" stroke-opacity="0.25"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="4"
                d="M4 12a8 8 0 018-8"/>
        </svg>
        <span class="text-sm sm:text-base">{{ loading ? 'Autenticando…' : 'Entrar' }}</span>
      </button>
    </form>

    <div class="text-center text-sm sm:text-base text-gray-600">
      Ainda não tem conta? <a routerLink="/cadastro" class="text-emerald-600 font-medium hover:underline">Crie sua conta</a>
    </div>
  </div>
</div>
